<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{games.title}} | TouchUp</title>
  <link rel="stylesheet" type="text/css" href="/<!-- inject:css -->">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/>
  <meta name="apple-itunes-app" content="app-id=id1128944336">
</head>
<body class="list-container">
<header>
  <div class="touch-up-logo" id="list-touch-up-logo"></div>
  <a href="/{{lang}}/">{{header.home}}</a>
  <nav class="lang-selector">
    <a href="/fr/games.html">FR</a>
    <a href="/en/games.html">EN</a>

  <h1>{{games.title}}</h1>

  <div class="card-container">

  </div>
  <a href="" class="download-btn">{{games.download}}</a>
</section>
<!-- inject:footer -->
