<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{games.fusions.title}} | TouchUp</title>
  <link rel="stylesheet" type="text/css" href="/<!-- inject:css -->">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/>
  <meta name="apple-itunes-app" content="app-id=id1128944336">
</head>
<body class="detail-container">
<header
    style="background-color:{{games.fusions.bgColor}};background-image:url({{games.fusions.bgImage}})">
    <div class="action-wrapper">
        <div class="touch-up-logo" id="list-touch-up-logo"></div>
        <a href="/{{lang}}/">{{header.home}}</a>
        <nav class="lang-selector">
            <a href="/fr/games/fusions.html">FR</a>
            <a href="/en/games/fusions.html">EN</a>
        </nav>
    </div>
    <img src="{{games.fusions.image}}" alt="{{games.fusions.title}}"/>
</header>
<section role="main">
    <div class="wrapper">
      <nav>
        <a class="previous" href="{{games.fusions.previous.href}}" alt="{{games.fusions.previous.label}}">{{games.fusions.previous.label}}</a>
        <a class="next" href="{{games.fusions.next.href}}" alt="{{games.fusions.next.label}}">{{games.fusions.next.label}}</a>
      </nav>
      <h1>{{games.fusions.title}}</h1>
      <h2 data-content="{{games.fusions.subtitle}}">{{games.fusions.subtitle}}</h2>
      <p>{{games.fusions.description}}</p>
      <a href="{{ ios }}" class="download-btn">{{games.download}}</a>
      <iframe identifier="{{games.fusions.video}}"
              width="560"
              height="315"
              src="https://www.youtube.com/embed/{{games.fusions.video}}"
              frameborder="0"
              allow="autoplay; encrypted-media"
              allowfullscreen></iframe>
      <nav>
        <a class="previous" href="{{games.fusions.previous.href}}" alt="{{games.fusions.previous.label}}">{{games.fusions.previous.label}}</a>
        <a class="next" href="{{games.fusions.next.href}}" alt="{{games.fusions.next.label}}">{{games.fusions.next.label}}</a>
      </nav>
    </div>
</section>
<!-- inject:footer -->
<script src="/libs/bodymovin.light.min.js"></script>
<script src="/<!-- inject:js -->"></script>
</body>
</html>
