<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TouchUp</title>
  <link rel="stylesheet" type="text/css" href="/<!-- inject:css -->">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/>
  <meta name="apple-itunes-app" content="app-id=id1128944336">
</head>
<body class="detail-container">
<header
    style="background-color:{{levels.to-heaven.bgColor}};background-image:url({{levels.to-heaven.bgImage}})">
    <div class="action-wrapper">
        <div class="touch-up-logo" id="list-touch-up-logo"></div>
        <a href="/">{{header.home}}</a>
        <nav class="lang-selector">
            <a href="/fr/levels/to-heaven.html">FR</a>
            <a href="/en/levels/to-heaven.html">EN</a>
        </nav>
    </div>
    <img src="{{levels.to-heaven.image}}" alt="{{levels.to-heaven.title}}"/>
</header>
<section role="main">
    <div class="wrapper">
      <nav>
        <a class="previous" href="{{levels.to-heaven.previous.href}}" alt="{{levels.to-heaven.previous.label}}">{{levels.to-heaven.previous.label}}</a>
        <a class="next" href="{{levels.to-heaven.next.href}}" alt="{{levels.to-heaven.next.label}}">{{levels.to-heaven.next.label}}</a>
      </nav>
      <h1>{{levels.to-heaven.title}}</h1>
      <h2>{{levels.to-heaven.subtitle}}</h2>
      <p>{{levels.to-heaven.description}}</p>
      <a href="{{ ios }}" class="download-btn">{{levels.download}}</a>
      <iframe identifier="{{levels.to-heaven.video}}"
              width="560"
              height="315"
              src="https://www.youtube.com/embed/{{levels.to-heaven.video}}"
              frameborder="0"
              allow="autoplay; encrypted-media"
              allowfullscreen></iframe>
      <nav>
        <a class="previous" href="{{levels.to-heaven.previous.href}}" alt="{{levels.to-heaven.previous.label}}">{{levels.to-heaven.previous.label}}</a>
        <a class="next" href="{{levels.to-heaven.next.href}}" alt="{{levels.to-heaven.next.label}}">{{levels.to-heaven.next.label}}</a>
      </nav>
    </div>
</section>
<!-- inject:footer -->
<script src="/libs/bodymovin.light.min.js"></script>
<script src="/<!-- inject:js -->"></script>
</body>
</html>
