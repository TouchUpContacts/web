<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{levels.title}} | TouchUp</title>
  <link rel="stylesheet" type="text/css" href="/<!-- inject:css -->">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/>
  <meta name="apple-itunes-app" content="app-id=id1128944336">
  <meta name="fb:app_id" content="1888341804715879">
</head>
<body class="list-container">
  <header>
    <input type="checkbox" id="mainmenu-checkbox"/>
    <label for="mainmenu-checkbox">
      <svg width="30" height="30" id="burger-icon">
        <g fill="#FFF" fill-rule="evenodd">
          <path d="M4 8h21v2H4zM4 14h21v2H4zM4 20h21v2H4z"/>
        </g>
      </svg>
      <svg width="30" height="30" id="close-icon">
        <g fill="#FFF" fill-rule="evenodd">
          <path d="M19.95 8.636l1.414 1.414L10.05 21.364 8.636 19.95z"/>
          <path d="M19.95 8.636l1.414 1.414L10.05 21.364 8.636 19.95z"/>
          <path d="M21.364 19.95l-1.414 1.414L8.636 10.05l1.414-1.414z"/>
        </g>
      </svg>
    </label>
    <nav class="mainmenu">
      <a href="{{header.home.target}}">{{header.home.label}}</a>
      <a href="{{header.games.target}}">{{header.games.label}}</a>
      <a class="active" href="{{header.levels.target}}">{{header.levels.label}}</a>
      <a href="{{header.us.target}}" class="mobile">{{header.us.label}}</a>
      <a href="{{header.cgu.target}}" class="mobile">{{header.cgu.label}}</a>
    </nav>
    <nav class="lang-selector">
      <a href="/fr/levels.html">FR</a>
      <a href="/en/levels.html">EN</a>
    </nav>
  </header>
  <section role="main">
    <h1>{{levels.title}}</h1>
    <p>{{levels.description}}</p>
    <div class="card-container">
      <!-- inject:levels -->
    </div>
    <a href="{{ios}}" class="download-btn">{{levels.download}}</a>
  </section>
  <!-- inject:footer -->
  <script src="/libs/bodymovin.light.min.js"></script>
  <script src="/<!-- inject:js -->"></script>
</body>
</html>
