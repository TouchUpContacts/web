<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TouchUp</title>
  <link rel="stylesheet" type="text/css" href="/styles.css">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/>
  <meta name="apple-itunes-app" content="app-id=id1128944336">
</head>
<body>
<script>
  setTimeout(() => {
    window.location.replace(/^fr|en/.test(navigator.language)
      ? `${window.location.href}${navigator.language.slice(0, 2)}`
      : `${window.location.href}en`);
  }, 500);
</script>
</body>
</html>
