<div class="game-card card">
  <a href="<%= card.href =>">
    <img src="<%= card.image =>" alt="<%= card.title =>"/>
    <h3><%= card.title =></h3>
    <h4 data-content="<%= card.subtitle =>"><%= card.subtitle =></h4>
    <span class="price" data-price="<%= card.price =>"><%= card.price =></span>
  </a>
</div>
